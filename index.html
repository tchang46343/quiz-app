<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Car Trivia App</title>
    
</head>

<body>
    <header role="banner">
        <div class="mainLogo">
            <a href="index.html">
                <img class= "carLogo" src="https://cdn2.iconfinder.com/data/icons/rcons-car/512/car-128.png" alt="car icon">
            </a>
        </div>
        <div class="userStatus">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/7</li>
                <li>Score: <span class="score">0</span>/7</li>
            </ul>
        </div>
    </header>
    <main role="welcome">
        <div class="quizApp">
            <h1>Do you have what it takes to join the automotive car club society! </h1> 
            <button type="button" class="startTest">Begin Test</button></h1>
        </div>
        <div class="questionAnswerForm"> </div>
    </main>
    <script src="script.js"></script> 
    <script src="dataStore.js"></script> 
</body>
</html>
